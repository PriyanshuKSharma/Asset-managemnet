<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AssetFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">AssetFlow Login</h2>

    <!-- Login Form -->
    <form>
      <label class="block text-gray-700 mb-2">Company Email</label>
      <input type="email" placeholder="user@yourcompany.com" class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <!-- Static warning message -->
      <p class="text-sm text-red-500 mb-4">⚠️ Only @yourcompany.com emails are allowed.</p>

      <!-- Simulated login action -->
      <a href="index.html" class="block text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
        Login
      </a>
    </form>
  </div>

</body>
</html>
