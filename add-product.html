<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - AssetFlow</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col p-6 space-y-6 shadow-lg">
        <h1 class="text-2xl font-bold mb-4">AssetFlow</h1>
        <nav class="flex-1 space-y-4 text-sm font-medium">
          <a href="index.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
          <a href="add-product.html" class="block py-2 px-4 rounded bg-blue-700">Add Product</a>
          <a href="assign-product.html" class="block py-2 px-4 rounded hover:bg-blue-700">Assign Product</a>
          <a href="view-database.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Database</a>
          <a href="reports.html" class="block py-2 px-4 rounded hover:bg-blue-700">Reports</a>
        </nav>
        <a href="login.html" class="mt-auto text-sm py-2 px-4 rounded bg-red-600 text-center hover:bg-red-700">Logout</a>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex items-center justify-center p-6">
        <form action="#" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-xl space-y-6">
          <h2 class="text-2xl font-semibold text-gray-700">Add New Product</h2>

          <div>
            <label for="name" class="block text-sm font-medium text-gray-600">Product Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
          </div>

          <div>
            <label for="type" class="block text-sm font-medium text-gray-600">Product Type</label>
            <select id="type" name="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
              <option value="">Select Type</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
            </select>
          </div>

          <!-- Additional fields for hardware/software can be added here as separate forms or shown/hidden with JS in the future -->

          <div>
            <label for="serial" class="block text-sm font-medium text-gray-600">Serial Number</label>
            <input type="text" id="serial" name="serial" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
          </div>

          <div>
            <label for="location" class="block text-sm font-medium text-gray-600">Location</label>
            <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
          </div>

          <div>
            <label for="date" class="block text-sm font-medium text-gray-600">Purchase Date</label>
            <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
          </div>
<div>
  <label for="inward-no" class="block text-sm font-medium text-gray-600">Inward No <span class="text-red-600">*</span></label>
  <input type="number" id="inward-no" name="inward-no" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
</div>


          <button type="submit" class="w-full py-2 px-4 bg-blue-700 text-white rounded hover:bg-blue-800">Add Product</button>
        </form>
      </main>
    </div>
  </body>
</html>
