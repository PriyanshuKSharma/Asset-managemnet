<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Database - AssetFlow</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    @media print {
      nav, .print-hidden, .btn-section {
        display: none !important;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen p-6">
    <!-- Navigation Placeholder -->
    <nav class="print-hidden mb-6">
      <a href="index.html" class="text-blue-700 underline">Back to Dashboard</a>
    </nav>

    <!-- View Database -->
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <h2 class="text-2xl font-bold text-blue-800 mb-6">Asset Database</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm border border-gray-300">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="p-3 border">Product Name</th>
              <th class="p-3 border">Type</th>
              <th class="p-3 border">Model</th>
              <th class="p-3 border">Serial No</th>
              <th class="p-3 border">Assigned</th>
              <th class="p-3 border">Employee</th>
              <th class="p-3 border">Date Assigned</th>
              <th class="p-3 border">Returned</th>
            </tr>
          </thead>
          <tbody class="text-gray-800">
            <tr class="border-t">
              <td class="p-3 border">Dell Laptop</td>
              <td class="p-3 border">Hardware</td>
              <td class="p-3 border">Latitude 5430</td>
              <td class="p-3 border">DL5430-2023</td>
              <td class="p-3 border">Yes</td>
              <td class="p-3 border">John Doe</td>
              <td class="p-3 border">2024-11-01</td>
              <td class="p-3 border">-</td>
            </tr>
            <tr class="border-t">
              <td class="p-3 border">Office Suite</td>
              <td class="p-3 border">Software</td>
              <td class="p-3 border">v2023</td>
              <td class="p-3 border">SWOFF-333</td>
              <td class="p-3 border">No</td>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
            </tr>
            <!-- Add more sample rows as needed -->
          </tbody>
        </table>
      </div>

      <!-- Buttons -->
      <div class="btn-section mt-6 flex gap-4">
        <button onclick="window.print()" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Print</button>
        <button class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">Export (coming soon)</button>
      </div>
    </div>
  </div>
</body>

</html>
